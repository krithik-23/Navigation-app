<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Government Polytechnic College Palakkad - Campus Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg-primary: #0a1628;
  --bg-secondary: #0f2140;
  --accent: #00d4aa;
  --accent-glow: rgba(0, 212, 170, 0.3);
  --text-primary: #ffffff;
  --text-secondary: #8ba3c7;
  --card-bg: rgba(15, 33, 64, 0.8);
  --border: rgba(139, 163, 199, 0.2);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  background: var(--bg-primary);
}

/* ================= WELCOME PAGE ================= */

#welcomePage {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
  background: var(--bg-primary);
}

#welcomePage::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: 
    radial-gradient(circle at 20% 30%, rgba(0, 212, 170, 0.08) 0%, transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(26, 115, 232, 0.08) 0%, transparent 40%);
  animation: bgPulse 8s ease-in-out infinite;
}

@keyframes bgPulse {
  0%, 100% { transform: scale(1) rotate(0deg); }
  50% { transform: scale(1.1) rotate(5deg); }
}

.grid-pattern {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(rgba(139, 163, 199, 0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(139, 163, 199, 0.03) 1px, transparent 1px);
  background-size: 60px 60px;
  z-index: 1;
}

.welcome-card {
  background: linear-gradient(145deg, rgba(15, 33, 64, 0.95), rgba(10, 22, 40, 0.98));
  backdrop-filter: blur(20px);
  padding: 50px 45px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 
    0 30px 60px rgba(0, 0, 0, 0.5),
    0 0 0 1px var(--border),
    inset 0 1px 0 rgba(255, 255, 255, 0.05);
  width: 90%;
  max-width: 480px;
  z-index: 2;
  position: relative;
}

.welcome-card::before {
  content: '';
  position: absolute;
  top: -1px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 3px;
  background: linear-gradient(90deg, transparent, var(--accent), transparent);
  border-radius: 0 0 10px 10px;
}

.welcome-card .logo-container {
  width: 130px;
  height: 130px;
  margin: 0 auto 25px;
  border-radius: 50%;
  background: linear-gradient(145deg, var(--bg-secondary), var(--bg-primary));
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 
    0 10px 30px rgba(0, 0, 0, 0.3),
    inset 0 -2px 10px rgba(0, 0, 0, 0.2);
  position: relative;
  overflow: hidden;
}

.welcome-card .logo-container::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%);
  animation: shine 3s infinite;
}

@keyframes shine {
  0% { transform: translateX(-100%) rotate(45deg); }
  100% { transform: translateX(100%) rotate(45deg); }
}

.welcome-card .logo-container img {
  width: 90px;
  height: 90px;
  object-fit: contain;
}

.welcome-card h1 {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 26px;
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: 8px;
  letter-spacing: -0.5px;
}

.welcome-card .subtitle {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 13px;
  color: var(--accent);
  text-transform: uppercase;
  letter-spacing: 3px;
  margin-bottom: 20px;
}

.welcome-card p {
  color: var(--text-secondary);
  font-size: 15px;
  margin-bottom: 35px;
  line-height: 1.6;
}

.enter-btn {
  padding: 16px 45px;
  font-size: 15px;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(135deg, var(--accent), #00b894);
  color: var(--bg-primary);
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.enter-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  transition: left 0.5s ease;
}

.enter-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 35px var(--accent-glow);
}

.enter-btn:hover::before {
  left: 100%;
}

/* Floating particles */
.particles {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 1;
  pointer-events: none;
}

.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: var(--accent);
  border-radius: 50%;
  opacity: 0.4;
  animation: float 15s infinite;
}

.particle:nth-child(1) { left: 10%; animation-delay: 0s; }
.particle:nth-child(2) { left: 20%; animation-delay: 2s; }
.particle:nth-child(3) { left: 30%; animation-delay: 4s; }
.particle:nth-child(4) { left: 50%; animation-delay: 1s; }
.particle:nth-child(5) { left: 70%; animation-delay: 3s; }
.particle:nth-child(6) { left: 80%; animation-delay: 5s; }
.particle:nth-child(7) { left: 90%; animation-delay: 2.5s; }

@keyframes float {
  0%, 100% { 
    bottom: -10%;
    opacity: 0;
    transform: translateX(0);
  }
  10% { opacity: 0.6; }
  90% { opacity: 0.6; }
  100% { 
    bottom: 110%;
    opacity: 0;
    transform: translateX(30px);
  }
}

/* ================= MAIN APP ================= */

#mainApp {
  display: none;
  height: 100vh;
  flex-direction: column;
  background: var(--bg-primary);
}

/* Header */
header {
  background: linear-gradient(180deg, var(--bg-secondary), var(--bg-primary));
  padding: 12px 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  border-bottom: 1px solid var(--border);
  position: relative;
  z-index: 10;
}

header .header-logo {
  width: 45px;
  height: 45px;
  border-radius: 10px;
  object-fit: cover;
  border: 2px solid var(--accent);
  box-shadow: 0 4px 15px var(--accent-glow);
}

header h1 {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 18px;
  font-weight: 700;
  color: var(--text-primary);
  letter-spacing: -0.3px;
}

header h1 span {
  color: var(--accent);
}

/* Campus Image Banner */
.campus-banner {
  position: relative;
  height: 160px;
  overflow: hidden;
}

.campus-banner img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.campus-banner::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 80%;
  background: linear-gradient(to top, var(--bg-primary), transparent);
}

.campus-banner .banner-overlay {
  position: absolute;
  bottom: 15px;
  left: 20px;
  z-index: 2;
}

.campus-banner .banner-overlay h2 {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 20px;
  color: var(--text-primary);
  font-weight: 700;
  text-shadow: 0 2px 10px rgba(0,0,0,0.5);
}

.campus-banner .banner-overlay p {
  font-size: 12px;
  color: var(--accent);
  letter-spacing: 2px;
  text-transform: uppercase;
}

/* Slider */
.slider {
  background: var(--bg-secondary);
  padding: 10px 0;
  border-bottom: 1px solid var(--border);
}

.slider p {
  display: inline-block;
  padding-left: 100%;
  animation: slide 20s linear infinite;
  font-weight: 600;
  font-size: 13px;
  color: var(--text-secondary);
  letter-spacing: 1px;
}

@keyframes slide {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* Controls */
#controls {
  padding: 18px 20px;
  background: linear-gradient(180deg, var(--bg-secondary), var(--bg-primary));
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
  border-bottom: 1px solid var(--border);
}

select {
  padding: 14px 20px;
  font-size: 14px;
  font-family: 'Poppins', sans-serif;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--card-bg);
  color: var(--text-primary);
  min-width: 220px;
  cursor: pointer;
  transition: all 0.3s ease;
}

select:hover, select:focus {
  border-color: var(--accent);
  outline: none;
  box-shadow: 0 0 0 3px var(--accent-glow);
}

select option {
  background: var(--bg-secondary);
  color: var(--text-primary);
}

.nav-btn {
  padding: 14px 30px;
  font-size: 14px;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, var(--accent), #00b894);
  color: var(--bg-primary);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.nav-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px var(--accent-glow);
}

.nav-btn:active {
  transform: translateY(0);
}

#map {
  flex: 1;
  background: var(--bg-primary);
}

/* Map Custom Styles */
.leaflet-container {
  background: var(--bg-primary);
}

/* Smooth Transition */
.fade-out {
  animation: fadeOut 0.8s ease forwards;
}

@keyframes fadeOut {
  to { 
    opacity: 0; 
    visibility: hidden;
    transform: scale(0.95);
  }
}

/* Responsive */
@media (max-width: 600px) {
  .welcome-card {
    padding: 40px 30px;
  }
  
  .welcome-card h1 {
    font-size: 22px;
  }
  
  header h1 {
    font-size: 15px;
  }
  
  .campus-banner {
    height: 120px;
  }
  
  select {
    min-width: 100%;
  }
  
  .nav-btn {
    width: 100%;
  }
}

/* Reduced Motion */
@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}
</style>
</head>

<body>

<!-- ================= WELCOME PAGE ================= -->
<div id="welcomePage">

<div class="grid-pattern"></div>

<div class="particles">
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
</div>

<div class="welcome-card">
  <div class="logo-container">
    <img src="logo.png" alt="College Logo">
  </div>
  
  <h1>Government Polytechnic College</h1>
  <div class="subtitle">Palakkad</div>
  
  <p>Experience our smart campus navigation system with interactive maps and real-time guidance.</p>

  <button class="enter-btn" onclick="enterApp()">Enter Campus Map</button>
</div>

</div>

<!-- ================= MAIN APP ================= -->
<div id="mainApp">

<header>
  <img src="logo.png" alt="Logo" class="header-logo">
  <h1><span>Smart</span> Campus Navigation</h1>
</header>

<div class="campus-banner">
  <img src="campus-banner.png" alt="Campus View">
  <div class="banner-overlay">
    <p>Explore Campus</p>
    <h2>Government Polytechnic College</h2>
  </div>
</div>

<div class="slider">
  <p>GOVERNMENT POLYTECHNIC COLLEGE PALAKKAD - INTERACTIVE CAMPUS NAVIGATION SYSTEM</p>
</div>

<div id="controls">
  <select id="destination">
    <option value="">-- Select Department --</option>
    <option value="che">Computer Hardware Engineering</option>
    <option value="mech">Mechanical Engineering</option>
    <option value="inst">Instrumentation Engineering</option>
    <option value="civil">Civil Engineering</option>
    <option value="ece">Electronics Engineering</option>
    <option value="eee">Electrical & Electronics Engineering</option>
  </select>

  <button class="nav-btn" onclick="startNavigation()">Start Navigation</button>
</div>

<div id="map"></div>

</div>

<script>
// ENTER APP FUNCTION
function enterApp() {
  var welcomePage = document.getElementById("welcomePage");
  welcomePage.classList.add("fade-out");
  
  setTimeout(function() {
    welcomePage.style.display = "none";
    document.getElementById("mainApp").style.display = "flex";
    initMap();
  }, 800);
}

// MAP FUNCTION
function initMap() {
  var map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -1,
    zoomControl: true
  });

  var bounds = [[0, 0], [1000, 1000]];
  L.imageOverlay('campus.png', bounds).addTo(map);
  map.fitBounds(bounds);

  var entrance = [100, 100];

  var walker = L.circleMarker(entrance, {
    radius: 10,
    color: '#00d4aa',
    fillColor: '#00d4aa',
    fillOpacity: 1,
    weight: 3
  }).addTo(map);

  var branches = {
    che: [250, 250],
    mech: [400, 700],
    inst: [300, 850],
    civil: [650, 250],
    ece: [700, 500],
    eee: [850, 750]
  };

  var routeLine = null;

  // Add markers for each branch
  var branchNames = {
    che: 'Computer Hardware Engineering',
    mech: 'Mechanical Engineering',
    inst: 'Instrumentation Engineering',
    civil: 'Civil Engineering',
    ece: 'Electronics Engineering',
    eee: 'Electrical & Electronics Engineering'
  };

  for (var key in branches) {
    if (branches.hasOwnProperty(key)) {
      L.circleMarker(branches[key], {
        radius: 8,
        color: '#1a73e8',
        fillColor: '#1a73e8',
        fillOpacity: 0.8,
        weight: 2
      }).addTo(map).bindPopup(branchNames[key]);
    }
  }

  window.startNavigation = function() {
    var selected = document.getElementById("destination").value;

    if (selected === "") {
      alert("Please select a department to navigate");
      return;
    }

    if (routeLine) {
      map.removeLayer(routeLine);
    }

    var target = branches[selected];

    // Reset walker position
    walker.setLatLng(entrance);

    routeLine = L.polyline([entrance, target], {
      color: '#00d4aa',
      weight: 4,
      dashArray: '10, 10',
      opacity: 0.8
    }).addTo(map);

    var path = [];
    var steps = 100;

    for (var i = 0; i <= steps; i++) {
      path.push([
        entrance[0] + (target[0] - entrance[0]) * (i / steps),
        entrance[1] + (target[1] - entrance[1]) * (i / steps)
      ]);
    }

    animate(path, function() {
      walker.bindPopup('You have arrived at ' + branchNames[selected]).openPopup();
    });
  };

  function animate(path, callback) {
    var i = 0;
    var interval = setInterval(function() {
      if (i >= path.length) {
        clearInterval(interval);
        if (callback) callback();
        return;
      }
      walker.setLatLng(path[i]);
      i++;
    }, 30);
  }
}

</script>

</body>
</html>
